<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Space Mono', monospace;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('vibefx (5).png');
            background-size: cover;
            background-attachment: fixed;
        }

        .graffiti-font { font-family: 'Permanent Marker', cursive; }

        /* The Distressed Yellow Border from your Art */
        .card-frame {
            border: 8px solid #FFD700;
            background: #050505;
            box-shadow: 10px 10px 0px #0052FF;
            position: relative;
            clip-path: polygon(2% 0%, 98% 1%, 100% 98%, 1% 100%); /* Rough edge look */
        }

        /* Glitch Animation for the Logo */
        .glitch-logo {
            text-shadow: 2px 0 #FF00FF, -2px 0 #00FFFF;
            animation: glitch 2s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .vibemarket-redirect {
            background: #0052FF;
            color: #fff;
            padding: 10px 20px;
            transform: rotate(-3deg);
            display: inline-block;
            transition: 0.2s;
        }
        .vibemarket-redirect:hover {
            transform: rotate(0deg) scale(1.1);
            background: #FFD700;
            color: #000;
        }
    </style>
</head>
