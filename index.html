<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX | Digital Liquid Aesthetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --vibe-cyan: #00f2ff; --vibe-purple: #bc13fe; }
        body { font-family: 'Syne', sans-serif; background-color: #030303; color: white; overflow-x: hidden; }
        
        /* The Pack-Style Logo */
        .logo-wrapper { display: flex; align-items: center; filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.3)); }
        .vibe-brand {
            font-weight: 800; font-size: 2rem; letter-spacing: -0.05em; font-style: italic; text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #fff 45%, #7a7a7a 50%, #ffffff 55%, #ffffff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1;
        }
        .fx-sticker {
            background: #fff; color: #000; padding: 4px 10px; font-size: 1.1rem; font-style: italic;
            margin-left: 4px; transform: skewX(-15deg); border-radius: 2px; font-weight: 900;
            box-shadow: 3px 3px 0px var(--vibe-purple);
        }

        /* UI Elements */
        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 10px; text-transform: uppercase; letter-spacing: 0.2em; }
        
        #cursor-glow {
            position: fixed; top: 0; left: 0; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            pointer-events: none; transform: translate(-50%, -50%); z-index: 0;
        }

        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { display: flex; animation: marquee 30s linear infinite; }
    </style>
</head>
<body>
    <div id="cursor-glow"></div>

    <nav class="sticky top-0 z-50 flex justify-between items-center p-6 max-w-7xl mx-auto glass-panel mt-4 rounded-full">
        <div class="logo-wrapper">
            <span class="vibe-brand">VIBE</span>
            <span class="fx-sticker">FX</span>
        </div>
