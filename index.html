<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX // IT PAYS TO DREAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Rubik Mono One', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        /* THE RAW VIBE FX LOGO */
        .vibe-fx-logo {
            font-size: clamp(3.5rem, 12vw, 6.5rem);
            color: white;
            -webkit-text-stroke: 2px #000;
            filter: drop-shadow(6px 6px 0px #ff0000) drop-shadow(12px 12px 0px #000);
            line-height: 0.8;
            transform: skewX(-5deg);
        }

        /* MARKET STICKER */
        .market-tag {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: #fff;
            color: #000;
            padding: 5px 15px;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.2rem;
            border: 4px solid #000;
            transform: rotate(-4deg);
            z-index: 100;
            box-shadow: 6px 6px 0px #ff0000;
        }

        /* INKED VIEWPORT */
        .combat-viewport {
            border: 10px solid #fff;
            position: relative;
            background: #0a0a0a;
            box-shadow: 25px 25px 0px rgba(255, 0, 0, 0.4);
            max-width: 480px;
            /* Hand-drawn effect */
            border-radius: 4px 10px 5px 12px;
        }

        /* HUD ELEMENTS */
        .hud-text {
            font-family: 'Permanent Marker', cursive;
            font-size: 14px;
            color: #ff0000;
            position: absolute;
            text-transform: uppercase;
        }

        /* LIME ACTION BUTTON */
        .dream-btn {
            background: #ccff00;
            color: #000;
            padding: 1.5rem 4rem;
            font-size: 2.2rem;
            border: 6px solid #000;
            box-shadow: 10px 10px 0px #ff00ff;
            text-decoration: none;
            display: inline-block;
            transition: 0.1s;
            transform: rotate(2deg);
        }
        .dream-btn:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 15px 15px 0px #00ffff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8">

    <div class="market-tag">vibe.market</div>

    <header class="mb-20 text-center">
        <h1 class="vibe-fx-logo">VIBE FX</h1>
    </header>

    <main class="flex flex-col items-center">
        <div class="combat-viewport">
            <div class="hud-text -top-10 left-0">UNIT: VBFX-COMBAT_DROID</div>
            <div class="hud-text -bottom-10 right-0">AURA: MAXED OUT</div>
            
            <img src="https://vibechain.com/api/proxy?url=https%3A%2F%2Fwieldcd.net%2Fcdn-cgi%2Fimagedelivery%2Fg4iQ0bIzMZrjFMgjAnSGfw%2Fdf4b2a29-5d3a-44ab-e8a3-e7d5f9387200%2Fw%3D600%2Cfit%3Dcontain%2Canim%3Dfalse" 
                 class="w-full h-auto block" alt="Robot Art">
        </div>

        <a href="https://vibechain.com/market/vibe-fx" target="_blank" class="dream-btn mt-24">
            it pays to dream
        </a>
    </main>

    <footer class="mt-32 text-[10px] text-zinc-600 tracking-[0.8em] uppercase text-center w-full">
        @BRADENIZATION // PROTOCOL: BASE // 2026
    </footer>

</body>
</html>
