<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Grotesk:wght@800&display=swap" rel="stylesheet">
    <style>
        :root { --vibe-yellow: #FFD700; --vibe-blue: #0052FF; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif;
            background-image: url('vibefxrrr33836.png'); /* Using your glitch background */
            background-blend-mode: overlay;
            background-size: cover;

        /* The Distressed Yellow Frame from your art */

            border-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%23FFD700"/><path d="M0 0l10 10m10-10l10 10" stroke="black" stroke-width="2"/></svg>') 30 stretch;
            background: #000;
            position: relative;
            box-shadow: 15px 15px 0px var(--vibe-blue);
        }

        .graffiti { font-family: 'Permanent Marker', cursive; }
        
        /* Slanted "Vibe.Market" Link Style */
        .platform-link {
            background: #fff;
            color: #000;
            transform: rotate(-2deg);
            padding: 5px 15px;
            font-weight: 900;
            border: 3px solid var(--vibe-blue);
            display: inline-block;
        }
        .platform-link:hover {
            transform: rotate(0deg) scale(1.1);
            background: var(--vibe-blue);
            color: #fff;
        }

        .dripping-text {
            text-shadow: 3px 3px 0px #000, 6px 6px 0px var(--vibe-blue);
        }
    </style>
</head>

</body>
</html>
