<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIBE FX | AUTHENTIC CANVAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Kanit:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        /* THE ARTWORK AS A STATIC BACKGROUND */
        .background-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('YOUR_IMAGE_URL_HERE') no-repeat center center;
            background-size: contain; z-index: 1;
        }

        /* FUNCTIONAL OVERLAYS (Buttons/Text placed over the image) */
        .overlay-layer { position: relative; z-index: 10; width: 100%; height: 100%; }

        /* Precise Positioning for the Connect Button */
        .btn-connect {
            position: absolute; top: 26.5%; left: 50%; transform: translateX(-50%);
            width: 280px; height: 50px; cursor: pointer; background: transparent; border: none;
        }

        /* Live Data Overlays (Zero False Stats) */
        .live-text { font-family: 'Kanit', sans-serif; font-weight: 900; font-style: italic; color: #fff; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        
        .pos-balance { position: absolute; bottom: 10.5%; right: 28%; font-size: 3.5rem; }
        .pos-price { position: absolute; bottom: 10.5%; left: 45%; font-size: 5rem; }
        
        /* The Actual "Buy" Button area */
        .btn-buy { position: absolute; bottom: 5%; right: 10%; width: 250px; height: 80px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="background-canvas"></div>

    <div class="overlay-layer">
        <button id="connectBtn" class="btn-connect"></button>

        <div id="pack-price" class="live-text pos-price">...</div>

        <div id="balance" class="live-text pos-balance">0</div>

        <a href="https://vibe.market" class="btn-buy"></a>
    </div>

    <script>
        const TOKEN = "0x30d24fc619f59f6f267ee884d802288e124b17c1";
        async function connect() {
            if (!window.ethereum) return;
            const provider = new ethers.BrowserProvider(window.ethereum);
            const accounts = await provider.send("eth_requestAccounts", []);
            const contract = new ethers.Contract(TOKEN, ["function balanceOf(address) view returns (uint256)", "function decimals() view returns (uint8)"], provider);
            const bal = await contract.balanceOf(accounts[0]);
            const dec = await contract.decimals();
            document.getElementById('balance').innerText = parseFloat(ethers.formatUnits(bal, dec)).toLocaleString();
        }
        document.getElementById('connectBtn').onclick = connect;
    </script>
</body>
</html>
