        :root {
            --neon-blue: #00CCFF;
            --neon-pink: #FF00FF;
            --hazard-yellow: #FFFF00;

        body { 
            background: #0b0b0b;

            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);

            overflow-x: hidden;

        /* VIBE FX LOGO STYLE */
        .vibe-header {

            text-shadow: 
                -3px -3px 0px #000, 
                3px -3px 0px #000, 
                -3px 3px 0px #000, 
                3px 3px 0px #000,
                0px 6px 0px var(--neon-blue);
            line-height: 1;
            letter-spacing: -2px;
        }

        .portal-link {
            border: 4px solid var(--neon-blue);
            background: #000;
            padding: 10px 30px;
            transform: skewX(-12deg);
            box-shadow: 6px 6px 0px var(--neon-blue);
            transition: 0.2s;
        }
        .portal-link:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: -4px -4px 0px #fff;
        }

        /* HAZARD FRAMES */
        .hazard-card {
            border: 10px solid var(--hazard-yellow);
            background: #000;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.2);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: rotate(-1deg);
        }
        .hazard-card:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 0 50px var(--neon-blue);
        }

        .hazard-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* THE YELLOW DIVIDER */
        .hazard-divider {
            height: 12px;
            background: repeating-linear-gradient(
                90deg,
                var(--hazard-yellow),
                var(--hazard-yellow) 40px,
                #000 40px,
                #000 80px
            );
            width: 100%;
            margin: 80px 0 20px 0;
        }
    </style>
</head>
