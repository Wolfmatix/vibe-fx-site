<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX // BRAND ARCHIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --hazard-yellow: #FFD700; --base-blue: #0052FF; }

        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('vibefxrrr33836.png');
            background-size: cover;
            background-attachment: fixed;
        }

        .graffiti { font-family: 'Permanent Marker', cursive; }

        /* Custom Clip-Path to mimic the rough, hand-cut edges of your card art */
        .vibe-card-ui {
            background: #000;
            border: 10px solid var(--hazard-yellow);
            box-shadow: 12px 12px 0px var(--base-blue);
            clip-path: polygon(0.5% 1%, 98.5% 0%, 100% 98.5%, 1.5% 100%);
            position: relative;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .vibe-card-ui:hover { transform: scale(1.02) rotate(-1deg); }

        .tag-sticker {
            background: var(--hazard-yellow);
            color: #000;
            padding: 2px 12px;
            font-weight: 900;
            transform: rotate(-5deg);
            display: inline-block;
            box-shadow: 4px 4px 0px #000;
        }

        .nav-btn {
            border: 3px solid var(--base-blue);
            padding: 8px 24px;
            text-transform: uppercase;
            font-weight: 900;
            background: transparent;
            transition: 0.2s;
        }
        .nav-btn:hover { background: var(--base-blue); box-shadow: 0 0 20px var(--base-blue); }

        /* Animated Scanline Overlay */
        .scanline {
            width: 100%; height: 2px; background: rgba(255,255,255,0.05);
            position: fixed; z-index: 100; pointer-events: none;
            animation: scan 6s linear infinite;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="scanline"></div>

    <header class="max-w-[1400px] mx-auto flex flex-col md:flex-row justify-between items-center mb-24 border-b-4 border-double border-zinc-800 pb-10">
        <div class="relative">
            <h1 class="graffiti text-7xl md:text-9xl tracking-tighter italic uppercase text-white">VIBE FX</h1>
            <div class="absolute -bottom-4 right-0 tag-sticker text-sm">ARCHIVE_2026 // @BRADENIZATION</div>
        </div>
        
        <div class="mt-8 md:mt-0 flex gap-6">
            <a href="https://vibechain.com/market/vibe-fx" target="_blank" class="nav-btn">View on Vibe.Market</a>
        </div>
    </header>

    <main class="max-w-[1400px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-12">
        
        <section class="lg:col-span-8 vibe-card-ui p-6">
            <div class="flex justify-between items-center mb-6">
                <span class="graffiti text-3xl text-yellow-400">LEGENDARY_OG</span>
                <span class="text-yellow-400 text-3xl">★★★★★</span>
            </div>
            
            <div class="border-4 border-zinc-900 bg-zinc-950 overflow-hidden">
                <img src="VIBEFXJESSE001.png" class="w-full h-auto grayscale hover:grayscale-0 transition-all duration-700" alt="Jesse">
            </div>

            <div class="mt-8 flex justify-between items-end">
                <div>
                    <p class="text-[10px] text-blue-500 font-black tracking-[0.4em] uppercase">Visual Artifact // Series 05</p>
                    <h2 class="graffiti text-5xl mt-2">JESSE_001</h2>
                </div>
                <div class="bg-blue-600 px-4 py-1 font-black text-xs transform -rotate-2">BASE_NETWORK</div>
            </div>
        </section>

        <aside class="lg:col-span-4 flex flex-col gap-10">
            <div class="vibe-card-ui p-3">
                <img src="vibefxouro34.png" class="w-full h-auto mb-4" alt="Ouro">
                <div class="flex justify-between items-center">
                    <span class="graffiti text-xl uppercase">Puromay</span>
                    <span class="text-xs font-bold text-zinc-600 tracking-widest">ID:34</span>
                </div>
            </div>

            <div class="vibe-card-ui p-3">
                <img src="vbfxmythic007.png" class="w-full h-auto mb-4" alt="Mythic">
                <div class="flex justify-between items-center">
                    <span class="graffiti text-xl uppercase text-cyan-400">Mythic_07</span>
                    <span class="text-xs font-bold text-zinc-600 tracking-widest">ID:07</span>
                </div>
            </div>
        </aside>
    </main>

    <footer class="mt-40 border-t-8 border-yellow-400 pt-20 flex flex-col items-center">
        <img src="vibefxartrrrr.png" class="h-20 w-auto grayscale invert opacity-30 mb-8" alt="Logo">
        <div class="text-center opacity-40">
            <p class="graffiti text-2xl mb-4">NOT FOR SALE ON THIS DOMAIN</p>
            <p class="text-[10px] font-black tracking-[0.8em] uppercase">All assets live on Vibe.Market // Powered by Base</p>
        </div>
    </footer>

</body>
</html>
