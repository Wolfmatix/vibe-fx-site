<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: Arial, sans-serif;
        }

        /* The container uses your image as a background */
        .dashboard-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Adjust based on your image aspect ratio */
            aspect-ratio: 9 / 16;
            background-image: url('1000050620.png'); /* Ensure this filename matches your saved image */
            background-size: cover;
            background-position: center;
        }

        /* Invisible, functional button overlays */
        .btn {
            position: absolute;
            background: rgba(255, 255, 255, 0); /* Transparent */
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1); /* Subtle highlight on hover */
        }

        /* Positioning buttons over the image elements */
        .btn-connect {
            top: 25.5%;
            left: 30%;
            width: 40%;
            height: 4%;
            border-radius: 20px;
        }

        .btn-claim {
            top: 33%;
            left: 5%;
            width: 28%;
            height: 25%;
        }

        .btn-bounty {
            top: 33%;
            left: 36%;
            width: 28%;
            height: 25%;
        }

        .btn-gallery {
            top: 33%;
            left: 67%;
            width: 28%;
            height: 25%;
        }

        .btn-buy-now {
            top: 73%;
            right: 8%;
            width: 25%;
            height: 4%;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <button class="btn btn-connect" onclick="alert('Connecting Wallet...')"></button>
        
        <button class="btn btn-claim" onclick="alert('Claiming $GREENDAYS...')"></button>
        <button class="btn btn-bounty" onclick="alert('Pulling the Foil Legend...')"></button>
        <button class="btn btn-gallery" onclick="alert('Opening Gallery...')"></button>

        <button class="btn btn-buy-now" onclick="alert('Redirecting to Buy VIBE FX...')"></button>
    </div>

</body>
</html>
