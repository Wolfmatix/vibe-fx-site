<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX // COMBAT INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Rubik Mono One', sans-serif;
            overflow-x: hidden;
            /* Tactical Grid */
            background-image: 
                linear-gradient(rgba(30, 30, 30, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 30, 30, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .vibe-fx-logo {
            font-size: clamp(3.5rem, 12vw, 6rem);
            color: white;
            -webkit-text-stroke: 2px #000;
            filter: drop-shadow(4px 4px 0px #ff0000) drop-shadow(8px 8px 0px #000);
            line-height: 0.85;
        }

        .market-tag {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: #fff;
            color: #000;
            padding: 4px 10px;
            font-size: 0.6rem;
            border: 2px solid #000;
            transform: rotate(2deg);
            z-index: 100;
        }

        .combat-container {
            border: 10px solid #fff;
            position: relative;
            box-shadow: 20px 20px 0px rgba(255, 0, 0, 0.3);
            max-width: 450px;
            background: #111;
        }

        /* HUD Markers */
        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ff0000;
        }
        .top-left { top: -15px; left: -15px; border-right: 0; border-bottom: 0; }
        .bottom-right { bottom: -15px; right: -15px; border-left: 0; border-top: 0; }

        .dream-btn {
            background: #ccff00;
            color: #000;
            padding: 1.5rem 4rem;
            font-size: 1.8rem;
            border: 4px solid #000;
            box-shadow: 10px 10px 0px #ff00ff;
            text-decoration: none;
            display: inline-block;
            font-style: italic;
            transition: 0.1s;
        }
        .dream-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 14px 14px 0px #00ffff;
        }
    </style>
</head>

    <header class="mb-14 text-center">
        <h1 class="vibe-fx-logo">VIBE FX</h1>
    </header>

    <main class="flex flex-col items-center">
        <div class="combat-container">

            <div class="hud-corner bottom-right"></div>
