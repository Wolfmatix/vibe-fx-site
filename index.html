<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX // PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00CCFF;
            --hazard-yellow: #FFFF00;
        }

        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Permanent Marker', cursive;
            background-image: radial-gradient(circle, #151515 1px, transparent 1px);
            background-size: 30px 30px;
            overflow-x: hidden;
        }

        /* 1. BRANDING HEADER: Using your exact sketch image for authentic graffiti text */
        .brand-logo {
            width: 100%;
            max-width: 600px;
            filter: drop-shadow(0px 0px 15px rgba(0, 204, 255, 0.4));
            transition: transform 0.3s ease;
        }
        .brand-logo:hover {
            transform: scale(1.03) rotate(-1deg);
        }

        /* 2. HAZARD CARD FRAMES: Clean, edgy containers with NO internal text labels */
        .hazard-card {
            border: 10px solid var(--hazard-yellow);
            background: #000;
            position: relative;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 1);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        .hazard-card:hover {
            transform: translateY(-10px) rotate(1deg);
            border-color: #fff;
            box-shadow: 0 0 40px var(--neon-blue);
            z-index: 10;
        }

        .hazard-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 3. PORTAL UI ELEMENTS */
        .portal-btn {
            border: 4px solid var(--neon-blue);
            background: #000;
            padding: 15px 45px;
            transform: skewX(-15deg);
            box-shadow: 8px 8px 0px var(--neon-blue);
            transition: 0.2s;
            display: inline-block;
        }
        .portal-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: -6px -6px 0px #fff;
        }

        .hazard-divider {
            height: 15px;
            background: repeating-linear-gradient(
                90deg,
                var(--hazard-yellow),
                var(--hazard-yellow) 40px,
                #000 40px,
                #000 80px
            );
            width: 100%;
            margin: 60px 0 20px 0;
            border-top: 2px solid #fff;
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="flex flex-col items-center text-center mb-20">

    </header>

        <div class="hazard-card" style="transform: rotate(-1.5deg);">

        </div>

        <div class="hazard-card" style="transform: rotate(1deg); margin-top: 20px;">

        </div>

        <div class="hazard-card" style="transform: rotate(-1deg);">
            <img src="https://vibechain.com/api/proxy?url=https%3A%2F%2Fwieldcd.net%2Fcdn-cgi%2Fimagedelivery%2Fg4iQ0bIzMZrjFMgjAnSGfw%2F0ac194d8-6950-4119-1540-75c42da0df00%2Fw%3D250%2Cfit%3Dcontain%2Canim%3Dfalse" alt="Asset 3">

</body>
</html>
