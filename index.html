<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX // ACCESS PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Space Mono', monospace; overflow-x: hidden; }
        
        /* LOGO: WIDE, HEAVY, ITALIC */
        .vibe-header-logo {
            font-family: 'Syne', sans-serif;
            font-size: 4rem; font-weight: 800; font-style: italic;
            letter-spacing: -0.05em; line-height: 0.8;
            background: linear-gradient(to bottom, #fff 0%, #888 50%, #fff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        .fx-badge {
            background: #fff; color: #000; font-family: 'Syne', sans-serif;
            padding: 4px 15px; font-weight: 900; transform: skewX(-20deg);
            font-size: 2rem; margin-left: -10px; display: inline-block;
            box-shadow: 4px 4px 0 #0052FF;
        }

        /* VIBE.MARKET LOGO STYLING */
        .market-partner-logo {
            font-family: 'Syne', sans-serif; font-weight: 800; font-style: italic;
            font-size: 1.4rem; letter-spacing: -0.02em;
        }

        /* INDUSTRIAL UI ELEMENTS */
        .frame-bracket {
            border: 1px solid #333; position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .data-tag {
            font-size: 10px; color: #0052FF; border-left: 2px solid #0052FF;
            padding-left: 8px; margin-bottom: 10px;
        }
        .scan-line {
            width: 100%; height: 2px; background: rgba(255,255,255,0.05);
            position: absolute; top: 0; animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% {top: 0%} 100% {top: 100%} }
    </style>
</head>

            <div class="market-partner-logo italic uppercase">
                VIBE<span class="text-zinc-500">.</span>MARKET

</body>
</html>
