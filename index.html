<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root {
            --hazard-yellow: #FFD700;
            --neon-blue: #00FFFF;
            --deep-black: #050505;
        }

        body { 
            background-color: var(--deep-black);
            /* Grunge texture overlay */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            color: #fff; 
            font-family: 'Permanent Marker', cursive;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 1. THE HEADER IMAGE (Your specific sketch) */
        .brand-header-img {
            max-width: 100%;
            height: auto;
            /* Drop shadow to make the paint pop off the dark background */
            filter: drop-shadow(0px 0px 20px rgba(0, 255, 255, 0.15));
            transition: transform 0.3s ease;
        }
        .brand-header-img:hover {
            transform: scale(1.02);
            filter: drop-shadow(0px 0px 30px rgba(0, 255, 255, 0.4));
        }

        /* 2. THE HAZARD CARD FRAMES */
        .hazard-frame {
            border: 8px solid var(--hazard-yellow);
            background: #000;
            padding: 0; /* No padding, image hits the edge */
            position: relative;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.8); /* Hard shadow */
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .hazard-frame:hover {
            transform: translate(-4px, -4px);
            box-shadow: 16px 16px 0px var(--neon-blue);
            border-color: #fff;
            z-index: 10;
        }

        .hazard-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 3. BUTTONS & UI */
        .portal-btn {
            background: #000;
            color: #fff;
            border: 3px solid var(--neon-blue);
            padding: 12px 40px;
            font-size: 1.4rem;
            text-transform: uppercase;
            transform: skewX(-10deg);
            transition: 0.2s;
            box-shadow: 5px 5px 0px var(--neon-blue);
            display: inline-block;
        }
        .portal-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: -5px -5px 0px #fff;
        }

        .footer-line {
            width: 100%;
            height: 12px;
            background: repeating-linear-gradient(
                45deg,
                var(--hazard-yellow),
                var(--hazard-yellow) 20px,
                #000 20px,
                #000 40px
            );
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="p-6 md:p-10">

</body>
