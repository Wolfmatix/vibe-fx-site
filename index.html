<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIBE FX | STREET ART</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Kanit:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Kanit', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            overflow: hidden; height: 100vh; width: 100vw; margin: 0;
        }
        .graffiti { font-family: 'Permanent Marker', cursive; }

        /* NEON FLICKER ANIMATION */
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { 
                opacity: 1; box-shadow: 0 0 60px var(--neon), inset 0 0 30px var(--neon); 
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { 
                opacity: 0.4; box-shadow: 0 0 10px var(--neon), inset 0 0 5px var(--neon); 
            }
        }

        /* LOGO STICKER */
        .header-sticker {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%) rotate(-1.5deg);
            font-size: clamp(6rem, 18vw, 11rem); line-height: 0.7; letter-spacing: -10px;
            -webkit-text-stroke: 4px white;
            filter: drop-shadow(15px 15px 0px #ff0000);
            z-index: 10;
        }

        /* NEON CARDS - With Flicker */
        .vibe-card {
            position: absolute; background: rgba(0,0,0,0.98);
            border: 10px solid var(--neon); border-radius: 45px;
            animation: flicker 4s infinite;
        }

        .vibe-card::after {
            content: ''; position: absolute; bottom: -55px; left: 0; right: 0; height: 60px;
            background: var(--neon);
            clip-path: polygon(8% 0%, 10% 100%, 15% 0%, 25% 0%, 28% 90%, 32% 0%, 50% 0%, 53% 95%, 57% 0%, 75% 0%, 78% 80%, 82% 0%, 90% 0%, 93% 90%, 97% 0%);
        }

        /* ABSOLUTE COORDINATES (Manual Overlay) */
        .pos-claim { top: 32%; left: 3%; width: 370px; transform: rotate(-8deg); z-index: 20; }
        .pos-bounty { top: 22%; left: 50%; transform: translateX(-50%) scale(1.25); width: 410px; z-index: 50; }
        .pos-gallery { top: 32%; right: 3%; width: 370px; transform: rotate(8deg); z-index: 20; }

        .buy-now-btn {
            background: #b4ff39; color: #000;
            box-shadow: 0 0 40px #b4ff39;
        }
        .buy-now-btn:hover {
            animation: flicker 0.2s infinite; /* Rapid flicker on hover */
            background: #fff;
        }

        .vibe-footer {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 96%; height: 210px; background: #000;
            border: 15px solid #b4ff39; border-radius: 110px;
            box-shadow: 0 0 80px #b4ff39;
            padding: 0 100px; display: flex; align-items: center; justify-content: space-between;
            z-index: 100;
        }
    </style>
</head>
