<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Splatter effect */
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .graffiti { font-family: 'Permanent Marker', cursive; }

        /* Custom Drip Effect */
        .drip-border {
            position: relative;
            border-bottom-width: 4px;
        }
        .drip-border::after {
            content: '';
            position: absolute;
            bottom: -12px; left: 15%;
            width: 4px; height: 15px;
            border-radius: 0 0 5px 5px;
            box-shadow: 20px 0 0 currentcolor, 45px 0 0 currentcolor, 80px 0 0 currentcolor;
            background: currentcolor;
        }

        /* Glow Styles matching the image */
        .glow-green { border: 3px solid #b4ff39; box-shadow: 0 0 20px #b4ff39, inset 0 0 10px #b4ff39; color: #b4ff39; }
        .glow-orange { border: 3px solid #ff7e00; box-shadow: 0 0 20px #ff7e00, inset 0 0 10px #ff7e00; color: #ff7e00; }
        .glow-blue { border: 3px solid #22d3ee; box-shadow: 0 0 20px #22d3ee, inset 0 0 10px #22d3ee; color: #22d3ee; }
        .glow-main { border: 3px solid #eab308; box-shadow: 0 0 25px #eab308; }

        .vibe-title {
            font-size: 8rem;
            line-height: 1;
            text-shadow: 4px 4px 0px #ff0000;
            -webkit-text-stroke: 2px white;
        }
    </style>
</head>
<body class="flex flex-col items-center py-10 px-4">

    <div class="text-center mb-6">
        <h1 class="graffiti vibe-title uppercase tracking-tighter">VIBE FX</h1>
        <div class="flex justify-center gap-1 mt-[-20px]">
            <span class="text-red-600 text-4xl">üíß</span>
            <span class="text-yellow-400 text-4xl">üíß</span>
            <span class="text-blue-500 text-4xl">üíß</span>
        </div>
    </div>

    <button id="connectBtn" class="mb-10 flex items-center gap-2 px-10 py-2 border-2 border-cyan-400 rounded-xl bg-black text-white font-bold shadow-[0_0_15px_#22d3ee] hover:scale-105 transition">
        <span class="text-xl">üìÅ</span> Connect Wallet
    </button>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl mb-8">
        
        <div class="glow-green drip-border bg-black/60 rounded-3xl p-8 flex flex-col items-center text-center">
            <div class="w-20 h-20 rounded-full border-4 border-current flex items-center justify-center mb-4">
                <span class="text-4xl">‚úî</span>
            </div>
            <h2 class="text-2xl font-black uppercase italic leading-tight">Claim<br>$GREENDAYS</h2>
            <p class="text-gray-300 text-sm mt-2 font-bold">Earn Check-In Rewards</p>
        </div>

        <div class="glow-orange drip-border bg-black/60 rounded-3xl p-8 flex flex-col items-center text-center relative">
            <span class="absolute -top-4 left-4 bg-green-500 text-black font-black px-3 py-1 rounded italic uppercase text-sm rotate-[-5deg]">Bounty</span>
            <div class="w-24 h-32 bg-gradient-to-b from-yellow-400 to-red-600 rounded-lg shadow-2xl mb-2 flex items-center justify-center border-2 border-white">
                <span class="text-white font-black text-xs uppercase">Mythic</span>
            </div>
            <h2 class="text-white text-2xl font-black uppercase italic leading-tight">Pull the<br>Foil Legend</h2>
            <p class="text-orange-400 text-[10px] font-bold mt-1 uppercase">Redeem the Mythic Worth $4600</p>
        </div>

        <div onclick="window.location.href='/gallery'" class="glow-blue drip-border bg-black/60 rounded-3xl p-8 flex flex-col items-center text-center cursor-pointer hover:bg-cyan-900/20">
            <div class="flex -space-x-6 mb-4">
                <div class="w-16 h-24 bg-blue-800 border-2 border-cyan-400 rounded-lg rotate-[-10deg]"></div>
                <div class="w-16 h-24 bg-blue-600 border-2 border-cyan-400 rounded-lg z-10 shadow-xl"></div>
            </div>
            <h2 class="text-white text-2xl font-black uppercase italic leading-tight">View Gallery</h2>
            <p class="text-gray-300 text-sm mt-2 font-bold">Show Your VIBE FX Cards</p>
        </div>
    </div>

    <div class="glow-main w-full max-w-4xl rounded-[40px] bg-black/80 p-6 flex flex-wrap items-center justify-between border-4 border-yellow-400 relative">
        <div class="flex items-center gap-4">
            <h2 class="graffiti text-5xl italic text-white drop-shadow-[2px_2px_0px_#ff0000]">VIBEX</h2>
            <div class="flex flex-col">
                <span class="text-yellow-400 font-bold uppercase text-sm">Buy Vibe FX Collection</span>
                <span class="text-white font-black text-xl">$vbfx: $0.084 <span class="text-yellow-400 ml-4 italic">‚òÖ Total Value: $9,750</span></span>
            </div>
        </div>
        <a href="https://vibechain.com/market/vibe-fx" target="_blank" class="bg-yellow-400 text-black px-10 py-3 rounded-full font-black text-xl hover:bg-yellow-300 shadow-lg uppercase italic flex items-center">
            Buy Now <span class="ml-2">‚ñ∂</span>
        </a>
    </div>

    <div class="w-full max-w-4xl mt-6 p-4 border border-gray-800 rounded-2xl flex justify-around items-center bg-zinc-900/50 text-xl font-bold">
        <div class="text-cyan-400"><span class="text-yellow-400">‚òÖ</span> $vbfx: 120,300</div>
        <div class="text-green-400">$ $: .084</div>
        <div class="text-yellow-400">$ 9,750</div>
    </div>

    <script>
        const btn = document.getElementById('connectBtn');
        btn.onclick = async () => {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                // Base Mainnet Check
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x2105' }], 
                });
                btn.innerHTML = "CONNECTED: " + accounts[0].slice(0,6) + "...";
            } else {
                alert("Install MetaMask!");
            }
        };
    </script>
</body>
</html>
