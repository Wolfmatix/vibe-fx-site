<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX // PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00CCFF;
            --hazard-yellow: #FFFF00;
        }

        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Permanent Marker', cursive;
            background-image: radial-gradient(circle, #151515 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* HEADER ART: Your exact graffiti sketch */
        .brand-logo {
            width: 100%;
            max-width: 600px;
            filter: drop-shadow(0px 0px 15px rgba(0, 204, 255, 0.4));
        }

        /* PLACEHOLDER BLOCKS: Clean yellow borders, no text */
        .hazard-card {
            border: 10px solid var(--hazard-yellow);
            background: #000;
            min-height: 450px; /* Maintains the card shape for placeholders */
            position: relative;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 1);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hazard-card:hover {
            transform: translateY(-10px) rotate(1deg);
            border-color: #fff;
            box-shadow: 0 0 40px var(--neon-blue);
        }

        .hazard-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* UI ELEMENTS */
        .portal-btn {
            border: 4px solid var(--neon-blue);
            background: #000;
            padding: 15px 45px;
            transform: skewX(-15deg);
            box-shadow: 8px 8px 0px var(--neon-blue);
            transition: 0.2s;
            display: inline-block;
        }

        .hazard-divider {
            height: 15px;
            background: repeating-linear-gradient(90deg, var(--hazard-yellow), var(--hazard-yellow) 40px, #000 40px, #000 80px);
            width: 100%;
            margin: 60px 0 20px 0;
            border-top: 2px solid #fff;
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="flex flex-col items-center text-center mb-20">
        <div class="mb-8">
            <img src="sketch1756817760479.png" alt="VIBE FX BRANDING" class="brand-logo">
            <p class="text-yellow-400 text-xl tracking-widest mt-4">@BRADENIZATION // 2026</p>
        </div>
        <div class="mt-4">
            <a href="https://vibechain.com/market/vibe-fx" target="_blank" class="portal-btn text-2xl uppercase italic">Enter Vibe.Market</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10">
        
        <div class="hazard-card" style="transform: rotate(-1.5deg);">
            <img src="" alt="">
        </div>

        <div class="hazard-card" style="transform: rotate(1deg); margin-top: 20px;">
            <img src="" alt="">
        </div>

        <div class="hazard-card" style="transform: rotate(-1deg);">
            <img src="" alt="">
        </div>

    </main>

    <footer class="text-center mt-32">
        <div class="hazard-divider"></div>
        <h2 class="text-3xl md:text-5xl text-yellow-400 uppercase italic mb-4">Not For Sale On This Domain</h2>
        <p class="text-zinc-600 tracking-[1em] text-xs uppercase font-bold">Powered by Base Chain</p>
    </footer>

</body>
</html>
