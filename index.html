    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root {
            --hazard-yellow: #FFD700;
            --neon-blue: #00FFFF;
        }

        body { 
            background-color: #000;
            /* Dark grunge texture background */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            color: #fff; 
            font-family: 'Permanent Marker', cursive;
            min-height: 100vh;
        }

        /* THE HAZARD FRAME UI */
        .hazard-frame {
            border: 8px solid var(--hazard-yellow);
            background: #000;
            padding: 4px;
            position: relative;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .hazard-frame:hover {
            transform: scale(1.02) rotate(-1deg);
            border-color: #fff;
            box-shadow: 0 0 30px var(--neon-blue);
            z-index: 10;
        }

        .hazard-frame img {
            width: 100%;
            height: auto;
            display: block;
            /* Slight contrast boost to match the edgy vibe */
            filter: contrast(1.1);
        }

        /* PORTAL BUTTON STYLE */
        .portal-btn {
            background: #000;
            color: #fff;
            border: 4px solid var(--neon-blue);
            padding: 15px 40px;
            font-size: 1.5rem;
            text-transform: uppercase;
            transform: skewX(-10deg);
            transition: 0.2s;
            display: inline-block;
            box-shadow: 6px 6px 0px var(--neon-blue);
        }
        .portal-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: -4px -4px 0px #fff;
        }

        /* DIVIDER */
        .hazard-line {
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                var(--hazard-yellow),
                var(--hazard-yellow) 20px,
                #000 20px,
                #000 40px
            );
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
