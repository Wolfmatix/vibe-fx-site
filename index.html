<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Kanit:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Kanit', sans-serif; overflow-x: hidden; }
        .graffiti { font-family: 'Permanent Marker', cursive; }

        /* The Custom Rough Edge Filter */
        .rough-edge { filter: url(#roughEdges); }
        
        .vibe-card {
            background: rgba(0, 0, 0, 0.9);
            border: 6px solid var(--glow-color);
            border-radius: 40px;
            position: relative;
            box-shadow: 0 0 30px var(--glow-color); /* */
        }

        /* Paint Drip Pseudo-Element */
        .vibe-card::after {
            content: ''; position: absolute; bottom: -28px; left: 0; right: 0; height: 35px;
            background: var(--glow-color);
            clip-path: polygon(10% 0%, 12% 100%, 15% 0%, 30% 0%, 33% 85%, 38% 0%, 60% 0%, 63% 95%, 68% 0%, 85% 0%, 88% 75%, 92% 0%); /* */
        }

        .main-logo {
            font-size: clamp(4rem, 12vw, 8rem);
            -webkit-text-stroke: 3px white;
            text-shadow: 8px 8px 0px #ff0000;
        }

        .card-overlap { position: relative; height: 140px; width: 100%; }
        .card-overlap .layer { 
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            border-radius: 12px; border: 2px solid #22d3ee;
        }
    </style>
</head>
<body class="flex flex-col items-center p-10 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]">

    <svg style="position: absolute; width: 0; height: 0;">
        <filter id="roughEdges">
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turb" />
            <feDisplacementMap in2="turb" in="SourceGraphic" scale="7" />
        </filter>
    </svg>

    <div class="text-center mb-16">
        <h1 class="graffiti main-logo uppercase italic tracking-tighter">VIBE FX</h1>
        <button id="connectBtn" class="mt-8 px-14 py-4 border-4 border-cyan-400 rounded-2xl bg-black text-white font-black italic shadow-[0_0_30px_#22d3ee] hover:scale-105 transition">
            CONNECT WALLET
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-12 w-full max-w-6xl mb-20">
        <div class="vibe-card rough-edge p-10 flex flex-col items-center text-center" style="--glow-color: #b4ff39;">
            <div class="w-24 h-24 rounded-full border-8 border-white flex items-center justify-center mb-6">
                <span class="text-5xl">✔</span>
            </div>
            <h2 class="text-4xl font-black italic uppercase leading-none">Claim<br><span class="text-white">$GREENDAYS</span></h2>
        </div>

        <div id="bountyCard" class="vibe-card rough-edge p-10 flex flex-col items-center text-center opacity-30 grayscale" style="--glow-color: #ff7e00;">
            <span class="absolute -top-6 -left-4 bg-[#b4ff39] text-black font-black px-6 py-1 rounded italic uppercase text-xl rotate-[-5deg] z-20">BOUNTY</span>
            <div class="w-28 h-40 bg-gradient-to-b from-yellow-400 to-red-600 rounded-xl border-4 border-white mb-4 shadow-2xl flex items-end p-2">
                <div class="w-full bg-black/70 text-[10px] py-1 rounded">MYTHIC FOIL</div>
            </div>
            <h2 class="text-3xl font-black italic uppercase leading-none">Pull the<br><span class="text-white">Foil Legend</span></h2>
        </div>

        <div class="vibe-card rough-edge p-10 flex flex-col items-center text-center cursor-pointer" style="--glow-color: #22d3ee;">
            <div class="card-overlap mb-6">
                <div class="layer w-24 h-32 bg-blue-900 rotate-[-15deg] mt-4 opacity-40"></div>
                <div class="layer w-24 h-32 bg-blue-700 rotate-[-5deg] mt-2 opacity-70"></div>
                <div class="layer w-24 h-32 bg-blue-500 z-10 border-4 shadow-2xl"></div>
            </div>
            <h2 class="text-4xl font-black italic uppercase leading-none">View Gallery</h2>
        </div>
    </div>

    <div class="vibe-card rough-edge w-full max-w-6xl p-10 flex flex-wrap items-center justify-between" style="--glow-color: #fde047;">
        <div class="flex items-center gap-10">
            <h2 class="graffiti text-8xl italic text-white drop-shadow-[5px_5px_0px_#ff0000]">VIBEX</h2>
            <div class="flex flex-col">
                <span class="text-yellow-400 font-black uppercase text-lg tracking-widest">LIVE PACK PRICE</span>
                <span id="live-pack-price" class="text-white font-black text-4xl uppercase italic">FETCHING...</span>
            </div>
        </div>
        <div class="flex flex-col items-end gap-4">
             <span class="text-yellow-400 font-black text-2xl italic uppercase">Balance: <span id="balance">0</span> $vbfx</span>
             <a href="https://vibechain.com/market/vibe-fx" target="_blank" class="bg-yellow-400 text-black px-14 py-5 rounded-full font-black text-3xl hover:bg-white transition uppercase italic shadow-2xl">BUY NOW ▶</a>
        </div>
    </div>

    <script>
        const TOKEN_ADDR = "0x30d24fc619f59f6f267ee884d802288e124b17c1";
        const DROP_ADDR = "0xc7f2d8c035b2505f30a5417c0374ac0299d88553";
        const MARKET_URL = "https://vibechain.com/market/vibe-fx";

        async function fetchLivePrice() {
            try {
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(MARKET_URL)}`);
                const data = await res.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const priceElement = doc.querySelector('.text-2xl.font-bold') || doc.querySelector('[class*="price"]');
                document.getElementById('live-pack-price').innerText = priceElement ? priceElement.innerText.trim() : "CHECK MARKET";
            } catch (e) { document.getElementById('live-pack-price').innerText = "ERROR"; }
        }

        async function init() {
            if (!window.ethereum) return;
            const provider = new ethers.BrowserProvider(window.ethereum);
            const accounts = await provider.send("eth_requestAccounts", []);
            const address = accounts[0];
            document.getElementById('connectBtn').innerText = "ADDR: " + address.slice(0,6);

            const tokenContract = new ethers.Contract(TOKEN_ADDR, ["function balanceOf(address) view returns (uint256)", "function decimals() view returns (uint8)"], provider);
            const balance = await tokenContract.balanceOf(address);
            const decimals = await tokenContract.decimals();
            document.getElementById('balance').innerText = parseFloat(ethers.formatUnits(balance, decimals)).toLocaleString();

            const nftContract = new ethers.Contract(DROP_ADDR, ["function balanceOf(address) view returns (uint256)"], provider);
            const nftBalance = await nftContract.balanceOf(address);
            if (nftBalance > 0n) document.getElementById('bountyCard').classList.remove('opacity-30', 'grayscale');
        }

        document.getElementById('connectBtn').onclick = init;
        fetchLivePrice();
        setInterval(fetchLivePrice, 45000);
    </script>
</body>
</html>
