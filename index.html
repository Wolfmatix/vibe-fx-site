<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIBE FX DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Kanit:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #000; color: white; font-family: 'Kanit', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Splatter texture */
            overflow-x: hidden; height: 100vh;
        }

        .graffiti { font-family: 'Permanent Marker', cursive; }

        /* VIBE FX Logo: Sticker style with red offset shadow */
        .logo-sticker {
            font-size: clamp(5rem, 15vw, 9rem);
            line-height: 0.7;
            -webkit-text-stroke: 3px white;
            filter: drop-shadow(8px 8px 0px #ff0000);
        }

        /* Irregular Neon Container with Paint Drips */
        .neon-card {
            background: rgba(0,0,0,0.9);
            border: 6px solid var(--glow);
            border-radius: 35px;
            box-shadow: 0 0 40px var(--glow), inset 0 0 20px var(--glow);
            position: relative;
            filter: url(#rough-filter); /* Distorts the box to look hand-painted */
        }

        /* Paint drips logic */
        .neon-card::after {
            content: ''; position: absolute; bottom: -35px; left: 0; right: 0; height: 40px;
            background: var(--glow);
            clip-path: polygon(10% 0%, 12% 100%, 15% 0%, 28% 0%, 31% 85%, 34% 0%, 55% 0%, 58% 95%, 62% 0%, 80% 0%, 83% 75%, 87% 0%, 93% 0%, 95% 85%, 98% 0%);
        }

        .mythic-card {
            background: linear-gradient(135deg, #ff7e00, #fde047, #ff0000);
            border: 4px solid white;
            box-shadow: 0 0 30px #ff7e00;
        }

        /* Massive rounded Buy Bar footer */
        .vibex-footer {
            border: 8px solid #b4ff39;
            box-shadow: 0 0 50px #b4ff39;
            border-radius: 70px;
            background: black;
            filter: url(#rough-filter);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between py-12 px-6">

    <svg width="0" height="0" style="position:absolute;">
        <filter id="rough-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
        </filter>
    </svg>

    <div class="text-center">
        <h1 class="graffiti logo-sticker italic uppercase">VIBE FX</h1>
        <div class="flex justify-center gap-6 mt-2 opacity-80">
            <div class="w-4 h-14 bg-red-600 rounded-full blur-[2px]"></div>
            <div class="w-4 h-14 bg-yellow-400 rounded-full blur-[2px]"></div>
            <div class="w-4 h-14 bg-cyan-400 rounded-full blur-[2px]"></div>
        </div>
        <button id="connectBtn" class="mt-8 px-12 py-3 border-4 border-cyan-400 rounded-2xl bg-black text-cyan-400 font-black italic shadow-[0_0_20px_#22d3ee] uppercase">
            Connect Wallet
        </button>
    </div>

    <div class="flex flex-wrap justify-center gap-12 w-full max-w-7xl">
        
        <div class="neon-card w-80 p-10 flex flex-col items-center" style="--glow: #b4ff39;">
            <div class="w-24 h-24 rounded-full border-8 border-white flex items-center justify-center mb-6">
                <span class="text-5xl">✔</span>
            </div>
            <h2 class="text-3xl font-black italic uppercase text-center leading-none">Claim<br><span class="text-white">$GREENDAYS</span></h2>
        </div>

        <div class="neon-card w-80 p-10 flex flex-col items-center scale-110" style="--glow: #ff7e00;">
            <span class="absolute -top-6 -left-4 bg-[#b4ff39] text-black font-black px-6 py-1 rounded italic uppercase text-lg rotate-[-5deg] z-20">BOUNTY</span>
            <div class="mythic-card w-32 h-44 rounded-2xl mb-6"></div>
            <h2 class="text-3xl font-black italic uppercase leading-none text-center">Pull the<br><span class="text-white">Foil Legend</span></h2>
        </div>

        <div class="neon-card w-80 p-10 flex flex-col items-center cursor-pointer" style="--glow: #22d3ee;">
            <div class="relative w-full h-32 mb-8">
                <div class="absolute left-1/2 -translate-x-full w-20 h-28 bg-blue-900 border-2 border-cyan-400 rounded-xl rotate-[-15deg] opacity-40"></div>
                <div class="absolute left-1/2 -translate-x-1/2 w-20 h-28 bg-blue-600 border-4 border-white rounded-xl z-10 shadow-2xl"></div>
            </div>
            <h2 class="text-4xl font-black italic uppercase leading-none">View Gallery</h2>
        </div>
    </div>

    <div class="vibex-footer w-full max-w-6xl p-8 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <h2 class="graffiti text-8xl italic text-white drop-shadow-[6px_6px_0px_#ff0000]">VIBEX</h2>
            <div class="flex flex-col">
                <span class="text-yellow-400 font-black uppercase text-xs tracking-[.3em]">LIVE PACK PRICE</span>
                <span id="pack-price" class="text-white font-black text-5xl uppercase italic tracking-tighter">...</span>
            </div>
        </div>
        <div class="flex flex-col items-end gap-4">
             <span class="text-yellow-400 font-black text-3xl italic uppercase">Balance: <span id="balance">0</span> $vbfx</span>
             <a href="https://vibechain.com/market/vibe-fx" target="_blank" class="bg-yellow-400 text-black px-16 py-5 rounded-full font-black text-4xl italic hover:bg-white shadow-2xl transition uppercase">BUY NOW ▶</a>
        </div>
    </div>

    <script>
        async function fetchPrice() {
            try {
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent("https://vibechain.com/market/vibe-fx")}`);
                const data = await res.json();
                const doc = new DOMParser().parseFromString(data.contents, 'text/html');
                const price = doc.querySelector('.text-2xl.font-bold') || doc.querySelector('[class*="price"]');
                document.getElementById('pack-price').innerText = price ? price.innerText.trim() : "CHECK MARKET";
            } catch (e) { document.getElementById('pack-price').innerText = "OFFLINE"; }
        }

        async function init() {
            if (!window.ethereum) return;
            const provider = new ethers.BrowserProvider(window.ethereum);
            const accounts = await provider.send("eth_requestAccounts", []);
            document.getElementById('connectBtn').innerText = accounts[0].slice(0,10);

            const token = new ethers.Contract("0x30d24fc619f59f6f267ee884d802288e124b17c1", ["function balanceOf(address) view returns (uint256)", "function decimals() view returns (uint8)"], provider);
            const bal = await token.balanceOf(accounts[0]);
            const dec = await token.decimals();
            document.getElementById('balance').innerText = parseFloat(ethers.formatUnits(bal, dec)).toLocaleString();
        }

        document.getElementById('connectBtn').onclick = init;
        fetchPrice();
        setInterval(fetchPrice, 30000);
    </script>
</body>
</html>
