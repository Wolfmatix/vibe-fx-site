            transform: skewX(-10deg);

        .portal-btn:hover {

        /* 3. THE FRAMES WITH YOUR IMAGES */
        .hazard-frame {

            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .hazard-frame:hover {
            transform: scale(1.02);
            z-index: 20;
            border-color: #fff;
        }
        
        .hazard-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Footer Divider */
        .tape-divider {
            height: 15px;
            background: repeating-linear-gradient(
                45deg,
                #000,
                #000 10px,
                var(--hazard-yellow) 10px,
                var(--hazard-yellow) 20px
            );
            width: 100%;
            margin-bottom: 2rem;
            border: 2px solid var(--hazard-yellow);
        }
    </style>
</head>
