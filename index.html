<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE FX // IT PAYS TO DREAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Rubik Mono One', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* BACKGROUND COLLAGE LAYER */
        .bg-collage {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.25; /* Dial this up/down for background intensity */
            background-image: url('https://wieldcd.net/cdn-cgi/imagedelivery/g4iQ0bIzMZrjFMgjAnSGfw/df4b2a29-5d3a-44ab-e8a3-e7d5f9387200/w=600,fit=contain,anim=false');
            background-size: 300px;
            background-repeat: repeat;
            filter: grayscale(1) contrast(1.5);
        }

        /* OVERLAY GRADIENT FOR READABILITY */
        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 80%);
        }

        /* VIBE FX LOGO: Hand-drawn bubble style */
        .vibe-fx-logo {
            font-size: clamp(3rem, 10vw, 6rem);
            color: white;
            -webkit-text-stroke: 2px #000;
            filter: drop-shadow(5px 5px 0px #ff0000) drop-shadow(10px 10px 0px #000);
            line-height: 0.8;
            z-index: 10;
        }

        /* VIBE.MARKET STAMP */
        .market-tag {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: #fff;
            color: #000;
            padding: 5px 15px;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.1rem;
            border: 3px solid #000;
            transform: rotate(3deg);
            z-index: 50;
            box-shadow: 4px 4px 0px #ff0000;
        }

        /* MAIN VIEWPORT (RIPPED EDGE STYLE) */
        .combat-viewport {
            border: 10px solid #fff;
            position: relative;
            background: #111;
            box-shadow: 20px 20px 0px #ff0000;
            max-width: 480px;
            z-index: 10;
        }

        /* HUD ELEMENTS */
        .hud-marker {
            font-family: 'Permanent Marker', cursive;
            color: #ff0000;
            font-size: 14px;
            text-transform: uppercase;
            position: absolute;
        }

        /* IT PAYS TO DREAM BUTTON */
        .dream-btn {
            background: #ccff00; /* Neon Lime */
            color: #000;
            padding: 1.5rem 3.5rem;
            font-size: 2rem;
            border: 6px solid #000;
            box-shadow: 10px 10px 0px #ff00ff;
            text-decoration: none;
            display: inline-block;
            transition: all 0.1s;
            transform: rotate(-1deg);
            z-index: 10;
        }

        .dream-btn:hover {
            transform: scale(1.1) rotate(1deg);
            box-shadow: 15px 15px 0px #00ffff;
        }

        /* GLITCH PULSE ANIMATION */
        @keyframes pulse-glitch {
            0% { filter: grayscale(1) brightness(1); }
            50% { filter: grayscale(0) brightness(1.2); }
            100% { filter: grayscale(1) brightness(1); }
        }
        .robot-img {
            animation: pulse-glitch 4s infinite ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8">

    <div class="bg-collage"></div>
    <div class="bg-overlay"></div>

    <div class="market-tag">vibe.market</div>

    <header class="mb-16 text-center">
        <h1 class="vibe-fx-logo">VIBE FX</h1>
    </header>

    <main class="flex flex-col items-center">
        <div class="combat-viewport">
            <div class="hud-marker -top-10 left-0">UNIT ID: VBFX-COMBAT_DROID</div>
            <div class="hud-marker -bottom-10 right-0">AURA: MAXED // STATUS: READY</div>
            
            <img src="https://wieldcd.net/cdn-cgi/imagedelivery/g4iQ0bIzMZrjFMgjAnSGfw/df4b2a29-5d3a-44ab-e8a3-e7d5f9387200/w=600,fit=contain,anim=false" 
                 class="w-full h-auto block robot-img" alt="Combat Robot">
        </div>

        <a href="https://vibechain.com/market/vibe-fx" target="_blank" class="dream-btn mt-24">
