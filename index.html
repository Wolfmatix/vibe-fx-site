    <style>
        :root { --vibe-yellow: #FFD700; --vibe-blue: #0052FF; }
        
        body { 
            background: #000;

        .graffiti { font-family: 'Permanent Marker', cursive; }

        /* The Hazard UI Frame: No internal text, purely visual edge */
        .hazard-frame {
            border: 10px solid var(--vibe-yellow);
            background: #000;
            box-shadow: 12px 12px 0px var(--vibe-blue);
            position: relative;
            clip-path: polygon(0% 1%, 100% 0%, 99% 100%, 1% 99%);
            overflow: hidden;
        }

        .portal-btn {
            background: #fff;
            color: #000;
            padding: 10px 25px;
            font-weight: 900;
            border: 4px solid var(--vibe-blue);
            text-transform: uppercase;
            transition: 0.2s;
            display: inline-block;
        }
        .portal-btn:hover {
            background: var(--vibe-blue);
            color: #fff;
            transform: skewX(-5deg);
        }

        /* Scanline Glitch Effect */
        .scanline {
            width: 100%; height: 2px; background: rgba(0, 82, 255, 0.1);
            position: fixed; z-index: 100; pointer-events: none;
            animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
    </style>
</head>
